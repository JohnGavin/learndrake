## &lt;img src="./images/yes.png" width="60" height="40"&gt; drake wants you to write **functions**

&gt;    - Everything that exists is an object.
&gt;    - Everything that happens is a function call.
&gt;
&gt; John Chambers

* A function is a reusable command that accepts one or more inputs and returns a single output.
* Functions are custom shorthand that makes your code easier to use and understand.


```r
add_things &lt;- function(argument1, argument2) {
  argument1 + argument2
}

add_things(1, 2)
#&gt; [1] 3

add_things(c(3, 4), c(5, 6))
#&gt; [1]  8 10
```

## Functions in a drake workflow


```r
prepare_recipe &lt;- function(data) {
  data %&gt;%
    training() %&gt;%
    recipe(Churn ~ .) %&gt;%
    step_rm(customerID) %&gt;%
    step_naomit(all_outcomes(), all_predictors()) %&gt;%
    step_discretize(tenure, options = list(cuts = 6)) %&gt;%
    step_log(TotalCharges) %&gt;%
    step_mutate(Churn = ifelse(Churn == "Yes", 1, 0)) %&gt;%
    step_dummy(all_nominal(), -all_outcomes()) %&gt;%
    step_center(all_predictors(), -all_outcomes()) %&gt;%
    step_scale(all_predictors(), -all_outcomes()) %&gt;%
    prep()
}
```

## Typical project structure

* There are *many* variations on this overall theme.


```r
make.R # Top-level script
R/
├── packages.R # Calls to library(drake), library(keras), etc.
*├── functions.R
└── plan.R
data/
└── customer_churn.csv
.drake/ # drake's cache
└──     # Output automatically appears here.
```



---

## Build up your workflow in a **drake plan**


```r
# R/plan.R
plan &lt;- drake_plan(
* rec = prepare_recipe(data), # Use your functions.
  data = read_csv(
    file_in("data/customer_churn.csv"),
    col_types = cols()
  ) %&gt;%
    initial_split(prop = 0.3)
)
```

---

## The plan is a data frame of skippable *targets*.


```r
plan
#&gt; # A tibble: 2 x 2
#&gt;   target command                                                                
#&gt;   &lt;chr&gt;  &lt;expr&gt;                                                                 
#&gt; 1 rec    prepare_recipe(data)                                                  …
#&gt; 2 data   read_csv(file_in("data/customer_churn.csv"), col_types = cols()) %&gt;%  …
```

## What if we need to change a function?


```r
define_model &lt;- function(rec, units1, units2, act1, act2, act3) {
  input_shape &lt;- ncol(
    juice(rec, all_predictors(), composition = "matrix")
  )
  keras_model_sequential() %&gt;%
    layer_dense(
      units = units1,
      kernel_initializer = "uniform",
      activation = act1,
      input_shape = input_shape
    ) %&gt;%
*   layer_dropout(rate = 0.2) %&gt;% # changed
    layer_dense(
      units = units2,
      kernel_initializer = "uniform",
      activation = act2
    ) %&gt;%
    layer_dropout(rate = 0.1) %&gt;%
    layer_dense(
      units = 1,
      kernel_initializer = "uniform",
      activation = act3
    )
}
```
